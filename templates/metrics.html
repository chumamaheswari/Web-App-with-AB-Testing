<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Metrics</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Captured Events</h2>
    {% if rows %}
      <table>
        <thead><tr><th>Username</th><th>Version</th><th>IP</th><th>Timestamp (UTC)</th></tr></thead>
        <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ r['Username'] }}</td>
            <td>{{ r['Version'] }}</td>
            <td>{{ r['IP'] }}</td>
            <td>{{ r['Timestamp'] }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No metrics yet.</p>
    {% endif %}
    <p><a href="{{ url_for('intro') }}">Back to Intro</a></p>
  </div>
</body>
</html>
